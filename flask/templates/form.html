<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../static/style.css" />
    </head>
    <body>
        <form method="get">
            <h1 id="rec">Recenze</h1>
            <label for="recenze">Recenze: </label
            ><input
                type="text"
                name="recenze"
                autocomplete="off"
                placeholder="Napiš recenzi"
                autofocus />
            <!-- Hodnocení chybí tlačítko pro odeslání -->
            <p>Recenze uživatele: {{ recenze }}</p>
        </form>
    </body>
</html>
